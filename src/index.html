<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Moyo header</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./style.css"
    />
  </head>
  <body class="moyo">
    <header class="moyo__header">
      <a
        href="#"
        class="moyo__link"
      >
        <img
          src="./images/logo.png"
          alt="moyo-logo"
          class="moyo__icon"
        />
      </a>

      <nav class="moyo__nav">
        <ul class="moyo__nav-list">
          <a
            href="#"
            class="moyo__nav-link is-active"
          >
            <li class="moyo__nav-item">Apple</li>
          </a>

          <a
            href="#"
            class="moyo__nav-link"
          >
            <li class="moyo__nav-item">Samsung</li>
          </a>

          <a
            href="#"
            class="moyo__nav-link"
          >
            <li class="moyo__nav-item">Smartphones</li>
          </a>

          <a
            href="#"
            class="moyo__nav-link"
            data-qa="hover"
          >
            <li class="moyo__nav-item">Laptops & Computers</li>
          </a>

          <a
            href="#"
            class="moyo__nav-link"
          >
            <li class="moyo__nav-item">Gadgets</li>
          </a>

          <a
            href="#"
            class="moyo__nav-link"
          >
            <li class="moyo__nav-item">Tablets</li>
          </a>

          <a
            href="#"
            class="moyo__nav-link"
          >
            <li class="moyo__nav-item">Photo</li>
          </a>

          <a
            href="#"
            class="moyo__nav-link"
          >
            <li class="moyo__nav-item">Video</li>
          </a>
        </ul>
      </nav>
    </header>
  </body>
</html>
